<script type="text/javascript">
function miPrimo(numDigitos){
	var a= numDigitos;
	var hasta=Math.sqrt(a);
	var divisor=a;
	if (a===2){
		return "Es primo1";
	}
	else{
		if ((a%2)==0){
			return "No es primo, divisible entre 2";
		}
		for (var i=3;i<=hasta;i=i+2){
			if ((a%i)==0){
				divisor=i;
				break;
			}
		}
		if (divisor==a){
			return "Es primo";
		}
		return "No es primo, divisible entre "+i;
	}
 
}
